<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto - Russia</title>
  <link rel="stylesheet" href="./vendor/normalize.css">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <img src="./images/logo.svg" alt="Логотип Mesto - Russia" class="header__logo">
  </header>

  <hr class="page__divider">

  <main>

    <section class="profile">
      <img src="./images/kusto.jpg" alt="Жак-Ив Кусто" class="profile__photo">
      <div class="profile__person">
        <div class="profile__name-edit">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <span class="profile__edit"></span>
        </div>
        <p class="profile__activity">Исследователь океана</p>
      </div>
      <button class="profile__add"></button>
    </section>

    <section class="photo-grid">
      <article class="photo-grid__item">
        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="" class="photo-grid__photo">
        <div class="photo-grid__item-info">
          <h2 class="photo-grid__title">Карачаевск</h2>
          <img src="./images/heart.svg" alt="Сердечко" class="photo-grid__heart">
        </div>
      </article>
      <article class="photo-grid__item">
        <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="" class="photo-grid__photo">
        <div class="photo-grid__item-info">
          <h2 class="photo-grid__title">Гора Эльбрус</h2>
          <img src="./images/heart.svg" alt="Сердечко" class="photo-grid__heart">
        </div>
      </article>
      <article class="photo-grid__item">
        <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="" class="photo-grid__photo">
        <div class="photo-grid__item-info">
          <h2 class="photo-grid__title">Домбай</h2>
          <img src="./images/heart.svg" alt="Сердечко" class="photo-grid__heart">
        </div>
      </article>
      <article class="photo-grid__item">
        <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="" class="photo-grid__photo">
        <div class="photo-grid__item-info">
          <h2 class="photo-grid__title">Гора Эльбрус</h2>
          <img src="./images/heart.svg" alt="Сердечко" class="photo-grid__heart">
        </div>
      </article>
      <article class="photo-grid__item">
        <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="" class="photo-grid__photo">
        <div class="photo-grid__item-info">
          <h2 class="photo-grid__title">Домбай</h2>
          <img src="./images/heart.svg" alt="Сердечко" class="photo-grid__heart">
        </div>
      </article>
      <article class="photo-grid__item">
        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="" class="photo-grid__photo">
        <div class="photo-grid__item-info">
          <h2 class="photo-grid__title">Карачаево-Черкесия</h2>
          <img src="./images/heart.svg" alt="Сердечко" class="photo-grid__heart">
        </div>
      </article>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <form class="popup__container">
      <button class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" class="popup__name">
      <input type="text" class="popup__activity">
      <input type="submit" value="Сохранить" class="popup__save-button">
    </form>
  </div>
<script src="./pages/script.js"></script>
</body>

</html>
