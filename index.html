<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto - Russia</title>
  <link rel="stylesheet" href="./vendor/normalize.css">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <img src="./images/logo.svg" alt="Логотип Mesto - Russia" class="header__logo">
  </header>

  <div class="page__divider"></div>

  <main>

    <section class="profile">
      <img src="./images/kusto.jpg" alt="Жак-Ив Кусто" class="profile__photo">
      <div class="profile__person">
        <div class="profile__name-edit">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit"></button>
        </div>
        <p class="profile__activity">Исследователь океана</p>
      </div>
      <button class="profile__photo-add"></button>
    </section>

    <section class="photo-grid">
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup" id="profile">
    <form class="popup__container" name="profile" novalidate>
      <button type="button" class="page__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input id="profile-name" type="text" class="popup__input" minlength="2" maxlength="40" pattern="[А-Яа-я\w -]+" required>
      <span id="profile-name-error" class="popup__error"></span>
      <input id="profile-activity" type="text" class="popup__input" minlength="2" maxlength="200" pattern="[А-Яа-я\w -]+" required>
      <span id="profile-activity-error" class="popup__error"></span>
      <input type="submit" value="Сохранить" class="popup__save-button popup__save-button_disabled" disabled>
    </form>
  </div>

  <div class="popup" id="card">
    <form class="popup__container" name="card" novalidate>
      <button type="button" class="page__close"></button>
      <h2 class="popup__title">Новое место</h2>
      <input id="card-name" type="text" class="popup__input" placeholder="Название" minlength="2" maxlength="40" pattern="[А-Яа-я\w -]+" required>
      <span id="card-name-error" class="popup__error"></span>
      <input id="card-link" type="url" class="popup__input" placeholder="Ссылка на картинку" required>
      <span id="card-link-error" class="popup__error"></span>
      <input type="submit" value="Создать" class="popup__save-button popup__save-button_disabled" disabled>
    </form>
  </div>

  <div class="popup" id="photo-popup">
    <div class="popup__photo-container">
      <button type="button" class="page__close"></button>
      <figure class="popup__figure">
        <img src="#" alt="" class="popup__image">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>

  <template id="photo">
    <article class="photo-grid__item">
      <button class="photo-grid__delete"></button>
      <img src="#" alt="" class="photo-grid__photo">
      <div class="photo-grid__item-info">
        <h2 class="photo-grid__title"></h2>
        <button class="photo-grid__heart"></button>
      </div>
    </article>
  </template>
  <script type="module" src="./pages/index.js"></script>
</body>

</html>
