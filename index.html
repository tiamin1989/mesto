<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto - Russia</title>
  <link rel="stylesheet" href="./vendor/normalize.css">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <img src="./images/logo.svg" alt="Логотип Mesto - Russia" class="header__logo">
  </header>

  <hr class="page__divider">

  <main>

    <section class="profile">
      <img src="./images/kusto.jpg" alt="Жак-Ив Кусто" class="profile__photo">
      <div class="profile__person">
        <div class="profile__name-edit">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <span class="profile__edit"></span>
        </div>
        <p class="profile__activity">Исследователь океана</p>
      </div>
      <button class="profile__add"></button>
    </section>

    <section class="photo-grid">
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup" id="profile">
    <form class="popup__container">
      <button class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" class="popup__name">
      <input type="text" class="popup__activity">
      <input type="submit" value="Сохранить" class="popup__save-button">
    </form>
  </div>

  <div class="popup" id="card">
    <form class="popup__container">
      <button class="popup__close"></button>
      <h2 class="popup__title">Новое место</h2>
      <input type="text" class="popup__name" placeholder="Название">
      <input type="text" class="popup__activity" placeholder="Ссылка на картинку">
      <input type="submit" value="Создать" class="popup__save-button">
    </form>
  </div>

  <div class="photo-popup">
    <div class="photo-popup__container">
      <button class="photo-popup__close"></button>
      <figure class="photo-popup__figure">
        <img src="" alt="" class="photo-popup__image">
        <figcaption class="photo-popup__caption"></figcaption>
      </figure>
    </div>
  </div>

  <template id="photo">
    <article class="photo-grid__item">
      <button class="photo-grid__delete"></button>
      <img src="" alt="" class="photo-grid__photo">
      <div class="photo-grid__item-info">
        <h2 class="photo-grid__title"></h2>
        <button class="photo-grid__heart"></button>
      </div>
    </article>
  </template>

  <script src="./scripts/script.js"></script>
</body>

</html>
